name: Update Progress

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run progress script
        run: python scripts/update_progress.py
